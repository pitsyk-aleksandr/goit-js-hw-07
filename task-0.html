<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 0 - Конспект</title>
    <link rel="stylesheet" href="./css/task-0.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <h2>Приклади з конспекту</h2>

    <button class="btn js-add">Add Listener</button>
    <button class="btn js-remove">Remove Listener</button>
    <button class="btn target-btn">Click me</button>
    <hr />
    <button class="btn view-event-btn">View Event</button>
    <hr />
    <button type="button" class="js-clear">Clear output</button>
    <div class="log-list"></div>
    <hr />
    <h3>Події елементів форм</h3>

    <p>Подія submit</p>
    <form class="form" autocomplete="off">
      <input type="text" name="login" placeholder="Login" />
      <input type="password" name="password" placeholder="Password" />
      <button class="btn form-btn" type="submit">Register</button>
    </form>

    <p>Подія change</p>
    <p>Selected option text: <span class="text-output">none</span></p>
    <p></p>
    <p>Selected option value: <span class="value-output">none</span></p>
    <p>
      <select class="pizza-select">
        <option value="four_meats">Four Meats</option>
        <option value="royal_cheese">Royal Cheese</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="smoked_salmon">Smoked Salmon</option>
      </select>
    </p>

    <p>Подія input</p>
    <input type="text" class="text-input-main" />
    <p>Text field value: <span class="output"></span></p>

    <p>Подія focus і blur</p>
    <button type="button" data-action="set">Set focus to input</button>
<button type="button" data-action="remove">Remove focus from input</button>
<br><br>
<input type="text" class="text-input" />

    <script src="./js/task-0.js" type="module"></script>
  </body>
</html>
